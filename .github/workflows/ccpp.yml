name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get CPU info
      run: cat /proc/cpuinfo
    - name: Install Eigen3
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: Run with 2 processes
      run: ./matvecmain && mpirun -n 2 ./matvecmain
